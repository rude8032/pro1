<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <h1>Your Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.item.name }} - Quantity: {{ item.quantity }}</li>
        {% empty %}
            <li>No items added yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
